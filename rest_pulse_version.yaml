rest:
 ##################################################################
  - scan_interval: 120
    headers:
      X-API-TOKEN: "f3b0243219206db7ad93a0cdb869cdc4f1cc3a3782feda7cb0563f63caa1ccc3"
    resource:  "http://ct-pulse:7655/api/version"
    verify_ssl: false

    sensor:
      - name: "Pulse_version"
        value_template: "{{ value_json.version }}"
        json_attributes:
          - version
          - updateAvailable
          - latestVersion
          - deploymentType
